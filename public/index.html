<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Staff Login</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<table class="table">
			<tr>
				<td>Username: </td>
				<td><input type="text" id="username"></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input type="password" id="password"></td>
			</tr>
			<tr>
				<td><button id="login-button" type="button" class="btn btn-success">Login</button></td>
			</tr>
		</table>
		<script>
			function loginUser() {
				var un = 'username=' + document.getElementById("username").value;
				var pw = 'password=' + document.getElementById("password").value;
				var params = un + '&' + pw;
				console.log(params);
				var xhr = new 	XMLHttpRequest();
				xhr.open('POST', '../private/login.php', true);
				xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
				xhr.onreadystatechange = function () {
					if(xhr.readyState == 4 && xhr.status == 200) {
						var result = xhr.responseText;
						console.log('Result: ' + result);
					}
				}
				xhr.send(params);

			}
			var button = document.getElementById("login-button");
			button.addEventListener("click", loginUser);
		</script>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
